<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<div class="d-flex">

   <!-- Sidebar -->
   <nav class="navbar navbar-dark " style="background-color: #343a40;">
    <div class="text-center mb-4">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="/assets/img/logo.png" alt="Cibertec" style="height: 40px; margin-bottom: 20px;" />
      </a>
      
      <!-- Foto del usuario -->
      <img *ngIf="isLogged" [src]="fotoUsuario" alt="Foto del Usuario"
        style="border-radius: 50%; width: 120px; height: 120px; object-fit: cover; margin-bottom: 7.5px;">

      <!-- Nombre del usuario -->
      <h4 *ngIf="isLogged"
        style="color: #ffffff; font-family: 'Poppins', sans-serif; font-weight: 150; font-size: 1.1rem; margin-top: 10px;">
        {{ saludo }}
      </h4>
      <h2 *ngIf="isLogged"
        style="color: #ffffff; font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 1.2rem; margin-bottom: px;">
        {{ nombreUsuario }}
        <hr>
      </h2>

    <!-- Opciones de menú -->
    <ul class="navbar-nav w-100">
      <li class="nav-item mb-2" *ngIf="!isLogged">
        <a class="nav-link text-white" routerLink="/login">
          <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </a>
      </li>
      <li class="nav-item mb-2" *ngIf="isLogged && opcRegistroEntradaSalida.length > 0">
        <a class="nav-link text-white" routerLink="/{{ opcRegistroEntradaSalida[0].ruta }}">
          <i class="fas fa-clock"></i> Registro de Entrada y Salida
        </a>
      </li>
      <li class="nav-item mb-2" *ngIf="isLogged && opcRegistroInvitado.length > 0">
        <a class="nav-link text-white" routerLink="/{{ opcRegistroInvitado[0].ruta }}">
          <i class="fas fa-user-plus"></i> Registrar Invitado
        </a>
      </li>
      <li class="nav-item mb-2" *ngIf="isLogged && opcConsultaReporte.length > 0">
        <a class="nav-link text-white" routerLink="/{{ opcConsultaReporte[0].ruta }}">
          <i class="fas fa-chart-bar"></i> Consulta y Reporte de Accesos
        </a>
      </li>
      <li class="nav-item mb-2" *ngIf="isLogged && opcAccesoProveedor.length > 0">
        <a class="nav-link text-white" routerLink="/{{ opcAccesoProveedor[0].ruta }}">
          <i class="fas fa-truck"></i> Gestión de Acceso para Proveedores
        </a>
      </li>
    </ul>

      <h3 *ngIf="isLogged"
        style="color: #ffffff; font-family: 'Poppins', sans-serif; font-weight: 100; font-size: 0.95rem; margin-top: 40px;">
        Hora:
        {{ horaActual }}
      </h3>

      <h3 *ngIf="isLogged"
        style="color: #ffffff; font-family: 'Poppins', sans-serif; font-weight: 100; font-size: 0.95rem; margin-top: 5px;">
        {{ fechaActual }}
      </h3>
    <!-- Botón de Cerrar Sesión -->
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="isLogged">
          <a class="nav-link text-white" style="cursor: pointer; margin-top: 30px;" (click)="onLogOut()">
            <i class="fas fa-door-open"></i> Cerrar Sesión
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
